<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <style>
        .active {
            background-color: #ddd
        }
    </style>
    <script src="https://at.alicdn.com/t/font_1281272_fepjp89tyz9.js"></script>
</head>
<body>
    <div id="app">
        <!-- 插值文本 -->
        <h2 :title="title">{{title}}</h2>

        <!-- 新增课程 -->
        <course-add @add-course="addCourse"></course-add>
        
        <!-- 课程列表组件 -->
        <course-list :courses="courses"></course-list>

        <!-- 商品总数 -->
        <p>
            <!-- 表达式 -->
            <!-- 课程总数: {{courses.length + ' 门'}} -->
            <!-- 计算属性 -->
            <!-- 课程总数: {{total}} -->
            <!-- 监听器 -->
            课程总数: {{totalCount}}
        </p>
    </div>
    <script src="vue.js"></script>
    <script>
        // 课程列表组件
        Vue.component('course-list',{
            data() {
                    return {
                        selectedCourse: ''
                    }
                },
            props: {
                courses: {
                    type: Array,
                    default: ()=>[]
                }
            },
            template: `<!-- 条件渲染 -->
                <p v-if="courses.length == 0">没有任何课程信息</p>
                <!-- 列表渲染 -->
                <div v-else>
                    <div v-for="item in courses" :key="item" :class="{active: selectedCourse === item}"
                    @click="selectedCourse = item">
                        {{ item }}
                    </div>
                    <!-- style -->
                    <!-- <div v-for="item in courses" :key="item" 
                    :style="{backgroundColor: (selectedCourse === item ? '#ddd' : 'transparent')}"
                    @click="selectedCourse = item">
                        {{ item }}
                    </div> -->
                </div>`
        })
        // 课程新增组件
        Vue.component('course-add',{
            data() {
                return {
                    course: ''
                }
            },
            methods: {
                addCourse() {
                    // 派发事件通知父组件新增课程
                    if(this.course !== '') {
                        this.$emit('add-course',this.course);
                        this.course = ''
                    } 
                }
            },
            template: `<!-- 表单输入 -->
                <p>
                    <input v-model.trim="course" @keydown.enter="addCourse">
                    <button @click="addCourse">新增</button>
                </p>`
        })
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    title: '购物车',
                    courses: [],
                    totalCount: 0,
                }
            },
            beforeCreate () {
                console.log('beforeCreate');
            },
            async created () {
                console.log('created');
                this.courses = await this.getCourses();
            },
            beforeMount () {
                console.log('beforeMount');
            },
            mounted () {
                console.log('mounted');
            },
            beforeUpdate () {
                console.log('beforeUpdate')
            },
            updated () {
                console.log('updated')
            },
            methods: {
                addCourse(course) {
                    this.courses.push(course);
                },
                getCourses() {
                    return new Promise(resolve=>{
                        setTimeout(()=>{
                            resolve(['web高级','web全栈'])
                        },2000)
                    })
                }
            },
            computed: {
                total() {
                    return this.courses.length + ' 门'
                }
            },
            // 默认情况下watch初始化不执行
            // watch: {
            //     courses(newValue, oldValue) {
            //         this.totalCount = newValue.length + '门'
            //     }
            // },
            // 带选项的watch
            watch: {
                courses: {
                    immediate: true,
                    deep: true,
                    handler(newValue, oldValue) {
                        this.totalCount = newValue.length + '门'
                    }
                }
            },
            // render() {
            //     with(this){return _c('div',{attrs:{"id":"app"}},[_c('h2',{attrs:{"title":title}},[_v(_s(title))]),_v(" "),_c('p',[_c('input',{directives:[{name:"model",rawName:"v-model",value:(course),expression:"course"}],domProps:{"value":(course)},on:{"keydown":function($event){if(!$event.type.indexOf('key')&&_k($event.keyCode,"enter",13,$event.key,"Enter"))return null;return addCourse($event)},"input":function($event){if($event.target.composing)return;course=$event.target.value}}}),_v(" "),_c('button',{on:{"click":addCourse}},[_v("新增")])]),_v(" "),(courses.length == 0)?_c('p',[_v("没有任何课程信息")]):_c('div',_l((courses),function(item){return _c('div',{key:item,class:{active: selectedCourse === item},on:{"click":function($event){selectedCourse = item}}},[_v("\n                "+_s(item)+"\n            ")])}),0)])}
            // }
        })
        // 虚拟dom
        console.log(app.$options.render)
    </script>
</body>
</html>
